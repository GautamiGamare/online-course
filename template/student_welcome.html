<!DOCTYPE html>
{% load static %}
<html  lang="en">
<body>
<head>
    <meta charset="UTF-8">
    <title>Welcome Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">



</head>
<style>
    body{
        background-color: #dbe2ef;
    }
    .title{
        text-align: center;
        text-shadow: 2px 5px 5px #888888;
        padding: 20px;
        margin: 10px;
        font-size: 40px;
        font-family: 'Cormorant Garamond', serif;

    }
    .mySlides {display:none;}
    .con{
        color: whitesmoke;
    }

</style>
<body>
<div class="container-sm">


<h1 class="title">Welcome to StudyNow-Online Courses : {{ data.Student_name }}</h1>


</div>
<div class="container-sm">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'student_welcome' %}">Home </a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'entrol_course' %}">Entrol the Course<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'view_entrolled_courses' %}?sid={{ request.session.sid }}">View All Entrol Courses</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'cancel_entrolled_courses' %}?sid={{ request.session.sid }}">Cancel Entrol Courses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'student_logout' %}">Logout</a>
      </li>
    </ul>   
</nav>
</div>

<div class="container-sm" style="padding-left: 70px; margin-left: 400px ; margin-top: 20px;" >
    <div class="images" style="max-width:700px">
            <img class="mySlides" src="{% static 'images/python1.jpg' %}" style="width:400px;">
            <img class="mySlides" src="{% static 'images/java.jpeg' %}" style="width:400px;">
            <img class="mySlides" src="{% static 'images/ds.png' %}" style="width:400px;">
            <img class="mySlides" src="{% static 'images/djan.png' %}" style="width:400px;">
    </div>
</div>


<div class="con" style="padding: 10px">
    {% block student %}
    {% endblock %}
<div>


<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
